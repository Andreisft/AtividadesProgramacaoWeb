<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/forms.css" />
    <script src="../script/main.js"></script>
</head>

<body>
    <header class="container-header">
        <div class="container-header height-100">
            <div class="container-logo-menu">
                <div class="logo">
                    <a href="/index.html">

                    </a>
                </div>
                <div class="menu-mobile">
                    <button class="btn-menu">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
        <nav class="menu">
            <div class="mobile-menu">
                <div class="btn">
                    <a class="btn-close"><i class="fa fa-times"></i></a>
                </div>
                <div class="perfil-container">
                    <div class="perfil">
                        <img src="../img/20180628_224151.jpg" alt="">
                        <h2>Anderson Andrei</h2>
                        <h3>andersonandrei567@gmail.com</h3>
                    </div>
                </div>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="./forms.html">Forms</a></li>
                    <li><a href="./forms-atv.html">Formulário</a></li>
                </ul>
                <div class="social-icons">
                    <div class="social-icons-position">
                        <a target="_blank" href="#"><i class="fab fa-linkedin-in"></i></i></a>
                        <a target="_blank" href="https://github.com/Andreisft"><i class="fab fa-github"></i></a>
                        <a target="_blank" href="https://www.instagram.com/and_rei2/"><i class="fab fa-instagram"></i></a>
                        <a target="_blank" href="mailto: andersonandrei567@gmail.com"><i class="fas fa-envelope"></i></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="form">
                <div class="title-form">
                    <h1>Formulário</h1>
                </div>
                <form action="https://formulario-ucsal.appspot.com/DadosFormulario" method="POST" name="formTwo"
                    onSubmit="return validate();">
                    <div class="container-input">
                        <div class="form-input">
                            <label>Informe o site: <br><input type="text" name="site" placeholder="Digite o site"></label>
                            <div id="site_error" class="val_error"></div>
                        </div>
                        <div class="form-input">
                            <label>Texto: <br><input type="text" name="texto" placeholder="Digite o texto"></label>
                            <div id="texto_error" class="val_error"></div>
                        </div>
                    </div>
                    <div class="btn-send">
                        <button type="submit" value="send" name="send">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="../script/formTwo.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
        $(".btn-menu").click(function () {
            $(".menu").show();
        });
        $(".btn-close").click(function () {
            $(".menu").hide();
        });
    </script>
</body>
